<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Score</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Add Student Score</h1>
    </header>

    <form th:action="@{/scores/add}" th:object="${studentScore}" method="post">
        <div class="form-group">
            <label for="student">Student:</label>
            <select id="student" name="student" th:field="*{student.studentId}">
                <option value="" disabled selected>Select a student</option>
                <option th:each="student : ${students}" th:value="${student.studentId}" th:text="${student.fullName}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="subject">Subject:</label>
            <select id="subject" name="subject" th:field="*{subject.subjectId}">
                <option value="" disabled selected>Select a subject</option>
                <option th:each="subject : ${subjects}" th:value="${subject.subjectId}" th:text="${subject.subjectName}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="score1">Score 1:</label>
            <input type="number" id="score1" name="score1" step="0.01" th:field="*{score1}" required>
        </div>

        <div class="form-group">
            <label for="score2">Score 2:</label>
            <input type="number" id="score2" name="score2" step="0.01" th:field="*{score2}" required>
        </div>

        <button type="submit" class="btn">Save Score</button>
    </form>
</div>
</body>
</html>
