<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Add Student</h1>
    </header>

    <form th:action="@{/students/add}" th:object="${student}" method="post" class="form">
        <div class="form-group">
            <label for="studentCode">Student Code:</label>
            <input type="text" id="studentCode" th:field="*{studentCode}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" th:field="*{fullName}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" class="form-control" />
        </div>
        <button type="submit" class="btn">Add Student</button>
    </form>

    <a href="/students" class="btn back-btn">Back to List</a>
</div>
</body>
</html>
