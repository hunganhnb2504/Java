<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subject</title>
    <link rel="stylesheet" href="/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add Subject</h1>
    <form action="/subjects/add" method="post">
        <div class="form-group">
            <label for="subjectCode">Subject Code</label>
            <input type="text" id="subjectCode" name="subjectCode" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="subjectName">Subject Name</label>
            <input type="text" id="subjectName" name="subjectName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="credit">Credit</label>
            <input type="number" id="credit" name="credit" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Subject</button>
    </form>
</div>
</body>
</html>
